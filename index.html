<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLP Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interactive JS Playground</h1>

  <!-- 1. Button click -->
  <button id="colorBtn">Click me to change color</button>

  <!-- 2. Image gallery -->
  <div id="gallery">
    <img src="https://via.placeholder.com/200?text=Image+1" alt="Image 1" class="gallery-img" />
    <img src="https://via.placeholder.com/200?text=Image+2" alt="Image 2" class="gallery-img" />
    <img src="https://via.placeholder.com/200?text=Image+3" alt="Image 3" class="gallery-img" />
  </div>

  <!-- 3. Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="1">Tab 1</button>
    <button class="tab-btn" data-tab="2">Tab 2</button>
    <button class="tab-btn" data-tab="3">Tab 3</button>
  </div>
  <div id="tab-content">
    <div class="tab-panel active" data-tab="1">Content for Tab 1</div>
    <div class="tab-panel" data-tab="2">Content for Tab 2</div>
    <div class="tab-panel" data-tab="3">Content for Tab 3</div>
  </div>

  <!-- 4. Form with validation -->
  <form id="signupForm">
    <h2>Sign Up Form</h2>
    <label>
      Email: <input type="email" id="email" required />
      <span class="error" id="emailError"></span>
    </label>
    <br />
    <label>
      Password: <input type="password" id="password" required minlength="8" />
      <span class="error" id="passwordError"></span>
    </label>
    <br />
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
